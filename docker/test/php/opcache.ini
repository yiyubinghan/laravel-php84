[opcache]
opcache.enable=On                       ;On=开启 Off=关闭
opcache.enable_cli=On                   ;CLI 环境是否启用
opcache.memory_consumption=256          ;共享内存大小（MB），根据项目大小调整
opcache.interned_strings_buffer=16      ;存储临时字符串的内存大小（MB）
opcache.max_accelerated_files=20000     ;缓存文件最大数量
opcache.validate_timestamps=Off         ;启用文件时间戳检查（开发环境建议1，生产环境建议0）
opcache.revalidate_freq=2               ;验证时间戳频率（0=不验证，生产环境建议0）
opcache.fast_shutdown=1                 ;快速关闭，提升清理速度